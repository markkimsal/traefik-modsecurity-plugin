version: "3.7"

x-crs-image: &crs-image
  image: ${CRS_IMAGE:-owasp/modsecurity-crs:4.19.0-nginx-alpine-202510180710}

services:
  traefik:
    image: traefik
    ports:
      - "80:80"
      - "8080:8080"
    command:
      - "--log.level=DEBUG"
      - "--accesslog=true"
      - --api.dashboard=true
      - --api.insecure=true
      - --experimental.plugins.traefik-modsecurity-plugin.modulename=github.com/markkimsal/traefik-modsecurity-plugin
      - --experimental.plugins.traefik-modsecurity-plugin.version=v2.0.0
      - --providers.docker=true
      - --entrypoints.http.address=:80
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    labels:
      - traefik.enable=true
      - traefik.http.services.traefik.loadbalancer.server.port=8080
      # use traefiks built-in maxRequestBodyBytes middleware - there's no need for us to bake this ourselves
      - traefik.http.middlewares.limit.buffering.maxRequestBodyBytes=1048576
      - traefik.http.middlewares.waf.plugin.traefik-modsecurity-plugin.modSecurityUrl=http://waf:8080
      - traefik.http.middlewares.waf.plugin.traefik-modsecurity-plugin.jailEnabled=true

  waf:
    <<: *crs-image
    # TODO: use swarm / k8s configs or bake this file into your image
    volumes:
      - './configs/default.conf.template:/etc/nginx/templates/conf.d/default.conf.template'
    environment:
      - PARANOIA=1
      - PORT=8080
      - ANOMALY_INBOUND=10
      - ANOMALY_OUTBOUND=5
      - SSL_ENGINE=off
      - CORS_HEADER_403_CONTENT_TYPE=text/html
      # New in CRS 4
      - REPORTING_LEVEL=2

      #######################################################
      # ModSecurity ENV Variables
      #######################################################

      - MODSEC_AUDIT_LOG_FORMAT=JSON
      - MODSEC_RULE_ENGINE=On


  website-with-waf:
    image: traefik/whoami
    labels:
      - traefik.enable=true
      - traefik.http.routers.website-with-waf.rule=PathPrefix(`/website`)
      - traefik.http.routers.website-with-waf.middlewares=waf@docker
  website:
    image: traefik/whoami
    labels:
      - traefik.enable=true
      - traefik.http.routers.website.rule=PathPrefix(`/bypass`)
